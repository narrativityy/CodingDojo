<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojonary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header" class="d-flex align-items-center justify-content-space-between">
        <h1>Dojonary</h1>
        <input type="text" name="search" id="search" placeholder="search">
        <button onclick="login(this)" id="login" class="button">Login</button>
    </div>
    <div id="main" class="d-flex justify-content-space-around">
        <div id="column1" class="flex-2">
            <div id="definition1" class="box d-flex align-items-center justify-content-space-between">
                <div class="left-side">
                    <h1>ninja</h1>
                    <h3>noun</h3>
                    <p>Plural: ninjas</p>
                    <input onclick="like()" type="button" value="13 likes" class="likes button">
                </div>
                <div class="right-side">
                    <p>A practitioner skilled in the <a href="%">Japanese</a> art of <a href="%">ninjutsu</a></p>
                </div>
            </div>
            <div id="definition2" class="box d-flex align-items-center justify-content-space-between">
                <div class="left-side">
                    <h1>ninja</h1>
                    <h3>noun</h3>
                    <p>Plural: ninjas</p>
                    <input onclick="like()" type="button" value="37 likes" class="likes button">
                </div>
                <div class="right-side">
                    <p>A <a href="%">programmer</a> who breaks down problem with <a href="%">zen</a>-like focus</p>
                </div>
            </div>
        </div>
        <div id="column2" class="flex-1">
            <div class="box">
                <h2>Dojonary is defined by YOU</h2>
                <button onclick="remove(this)" id="add" class="likes button">Add Definition</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
