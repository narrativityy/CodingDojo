<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="banner">
            <img src="user-circle.png" alt="Profile Picture" id="profile-pic">
        </div>
        <div class="body">
            <h1 class="name">Jane Doe</h1>
            <div class="location">
                <img src="map-marker.png" alt="Map Marker">
                <h2>Seattle</h2>
            </div>
            <div class="description">
                <p>Devoloper | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <div class="edit-profile">
                <img src="gear.png" alt="Settings Icon">
                <p>edit profile</p>
            </div>
        </div>
    </div>
</body>
</html>
