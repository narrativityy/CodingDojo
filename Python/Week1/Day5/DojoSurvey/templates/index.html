<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center">
    <div id="box">

        <form action="/process" method="post">
            <h1 class="element">Dojo Survey</h1>
            <p class="element">Name:</p>
            <input type='text' name='name'>
            <p class="element">Dojo Location:</p>
            <select class="element" name="location" id="location">
                <option value="Chicago">Chicago</option>
                <option value="Seattle">Seattle</option>
                <option value="New York">New York</option>
                <option value="San Jose">San Jose</option>
            </select>
            <p class="element">Favorite Language</p>
            <select class="element" name="language" id="language">
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
            </select>
            <p class="element">Comment (optional):</p>
            <input id="comment" type="text" name="comment">
            <p></p>
            <input type='submit' value='create user'>
        </form>
    </div>
</body>
</html>
