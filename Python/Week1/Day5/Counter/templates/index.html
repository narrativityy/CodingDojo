<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="text-center text-white bg-black">
    <h1>Counter</h1>
    <h2>{{count}}</h2>
    <div>
        <div id="buttons" class="d-flex justify-content-center align-items-center">
            <a href="/" class="btn btn-outline-light">Click</a>
            <a href="/add_two" class="btn btn-outline-light">Add 2</a>
            <a href="/destroy_session" class="btn btn-outline-light">Reset</a>
        </div>
        <form action="/add_num" method="post">
            <input class="border border-white bg-black text-center text-white" type="text" name="num" placeholder="Amount to add">
        </form>
    </div>
</body>
</html>
