<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Gold Count Display -->
    <div class="d-flex py-3">
        <p class="px-3">Your Gold: </p>
        <p>{{session['gold']}}</p>
    </div>

    <!-- Option Boxes -->
    <div class="d-flex p-3 justify-content-between">
        <div class="boxes">
            <h2>House</h2>
            <p>(earns 2-5 gold)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="type" value="house">
                <input type="submit" name="submit" value="Find Gold!">
            </form>
        </div>
        <div class="boxes">
            <h2>Cave</h2>
            <p>(earns 5-10 gold)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="type" value="cave">
                <input type="submit" name="submit" value="Find Gold!">
            </form>
        </div>
        <div class="boxes">
            <h2>Farm</h2>
            <p>(earns 10-20 gold)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="type" value="farm">
                <input type="submit" name="submit" value="Find Gold!">
            </form>
        </div>
        <div class="boxes">
            <h2>Casino</h2>
            <p>(earns/takes 0-50 gold)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="type" value="casino">
                <input type="submit" name="submit" value="Find Gold!">
            </form>
        </div>
    </div>

    <form id="reset" action="/reset" method="post">
        <input type="submit" name="reset" value="Reset">
    </form>

    <!-- Activities
    {% if session.get('activity') != [] %}
    <div class="p-3">
        <p>Activivties:</p>
        {% for i in session['activity'] %}
        <p>{{i}}</p>
        {% endfor %}
    </div>
    {% endif %} -->

</body>
</html>
