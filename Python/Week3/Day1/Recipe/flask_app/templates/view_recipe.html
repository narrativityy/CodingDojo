<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-5">
    <!-- header -->
    <div class="d-flex justify-content-between align-items-center">
        <h3>Welcome, {{recipe.user.first_name}}</h3>
        <div class="d-flex justify-content-around align-items-center">
            <a href="/recipes" class="btn btn-outline-dark m-2">back to recipes</a>
            <a href="/users/logout" class="btn btn-outline-dark">logout</a>
        </div>
    </div>
    <hr>

    <!-- recipe description -->
    <div class="d-flex justify-content-between align-items-center my-4">
        <h1>{{recipe.name}}</h1>
        <p>Posted By: {{recipe.user.first_name}}</p>
    </div>
    <div class="border border-black p-2">
        <p>Description: {{recipe.description}}</p>
        <p>Under 30 Minutes? {{recipe.under_30_mins}}</p>
        <p>Instructions: {{recipe.instructions}}</p>
        <p>Date Made: {{recipe.date_made}}</p>
    </div>
</body>
